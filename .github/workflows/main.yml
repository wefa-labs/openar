on:
  - pull_request
  - push

name: test

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
          # run_install: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        run: forge test -vvv
      #       - name: Run Initialize
      #         run: pnpm

      - name: Run snapshot
        run: forge snapshot
