

    upstream blockchain_node {
        server host.docker.internal:8545;
    }

    # server {
    #     listen 80;
    #     server_name localhost;
    #     return 301 https://$host:3007$request_uri;
    # }

    server {
        listen 3007 ssl http2;
        server_name localhost;

        ssl_certificate /root/ssl/fastify.cert;
        ssl_certificate_key /root/ssl/fastify.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

        location / {
            proxy_pass http://blockchain_node;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }